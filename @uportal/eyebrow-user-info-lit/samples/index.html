<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>eyebrow-user-info</title>
    <style>
      #app > header {
        display: block;
        width: 100%;
        height: 48px;
        position: fixed;
        background-color: #25b2f3;
      }
      #app > header > * {
        float: right;
        margin-right: 25px;
      }
      #app > div {
        padding-top: 150px;
        height: 200vh;
        width: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but eyebrow-user-info doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app">
      <header>
        <eyebrow-user-info
          :menu-is-dark="false"
          display-name="John Doe"
          picture="https://lycees.netocentre.fr/images/icones//noPictureUser.svg"
          email="john.doe@edu.univ.org"
          logout-link="/uPortal/Logout"
          more-link="/uPortal/More"
          avatar-size="48px"
        />
      </header>
      <div class="content">a content for test !</div>
    </div>
  </body>
</html>
